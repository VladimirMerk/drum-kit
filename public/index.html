<!DOCTYPE html>
<html lang="en">

    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="./dist/assets/normalize.css">

  </head>
  <body>
    <header>
      <div id="title">Drum Kit by <a href="https://github.com/VladimirMerk" target="_blank">VMerk</a></div>
    </header>

    <footer></footer>
    <script type="module" src="./dist/bundle.js"></script>
